<H2>SetSubject</H2>
<TT>SetSubject(<B>string</B> subject)</TT>
<H4>Version</H4>
1.2
<H4>Description</H4>
Définit le sujet du document.
<H4>Paramètres</H4>
<TT><U>subject</U></TT>
<BLOCKQUOTE>
L'intitulé du sujet.
</BLOCKQUOTE>
