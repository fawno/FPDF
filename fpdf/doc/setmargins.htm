<H2>SetMargins</H2>
<TT>SetMargins(<B>double</B> left, <B>double</B> top)</TT>
<H4>Description</H4>
Fixe les marges gauche et haute (en unité utilisateur). Par défaut, elles valent 1 cm. Appelez cette méthode
si vous désirez les changer.
<H4>Paramètres</H4>
<TT><U>left</U></TT>
<BLOCKQUOTE>
Marge gauche.
</BLOCKQUOTE>
<TT><U>top</U></TT>
<BLOCKQUOTE>
Marge haute.
</BLOCKQUOTE>
