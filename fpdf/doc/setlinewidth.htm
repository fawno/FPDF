<H2>SetLineWidth</H2>
<TT>SetLineWidth(<B>double</B> width)</TT>
<H4>Description</H4>
Fixe l'épaisseur des traits. A chaque début de page, la valeur est par défaut égale à 1
point (0,35 mm). 
<H4>Paramètres</H4>
<TT><U>width</U></TT>
<BLOCKQUOTE>
L'épaisseur (en unité utilisateur).
</BLOCKQUOTE>
<H4>Voir</H4>
<A HREF="line.htm">Line()</A>,
<A HREF="rect.htm">Rect()</A>,
<A HREF="cell.htm">Cell()</A>.
