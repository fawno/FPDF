<H2>SetY</H2>
<TT>SetY(<B>double</B> y)</TT>
<H4>Description</H4>
Ramène l'abscisse courante à la marge gauche et fixe l'ordonnée. Si la valeur transmise
est négative, elle est relative au bas de la page.
<H4>Paramètres</H4>
<TT><U>y</U></TT>
<BLOCKQUOTE>
La valeur de l'ordonnée.
</BLOCKQUOTE>
<H4>Voir</H4>
<A HREF="gety.htm">GetY()</A>.
