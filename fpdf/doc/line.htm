<H2>Line</H2>
<TT>Line(<B>double</B> x1, <B>double</B> y1, <B>double</B> x2, <B>double</B> y2)</TT>
<H4>Description</H4>
Trace une ligne entre deux points.
<H4>Paramètres</H4>
<TT><U>x1</U></TT>
<BLOCKQUOTE>
Abscisse du premier point.
</BLOCKQUOTE>
<TT><U>y1</U></TT>
<BLOCKQUOTE>
Ordonnée du premier point.
</BLOCKQUOTE>
<TT><U>x2</U></TT>
<BLOCKQUOTE>
Abscisse du second point.
</BLOCKQUOTE>
<TT><U>y2</U></TT>
<BLOCKQUOTE>
Ordonnée du second point.
</BLOCKQUOTE>
<H4>Voir</H4>
<A HREF="setlinewidth.htm">SetLineWidth()</A>.
