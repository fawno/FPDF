<H2>Close</H2>
<TT>Close()</TT>
<H4>Description</H4>
Cette méthode termine la génération du fichier PDF. Il n'est pas nécessaire de l'appeler
explicitement car Output() le fait automatiquement.
<H4>Voir</H4>
<A HREF="open.htm">Open()</A>,
<A HREF="output.htm">Output()</A>.
