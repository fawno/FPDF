<H2>SetKeywords</H2>
<TT>SetKeywords(<B>string</B> keywords)</TT>
<H4>Version</H4>
1.2
<H4>Description</H4>
Associe des mot-clés au document, généralement sous la forme 'mot-clé1 mot-clé2 ...'.
<H4>Paramètres</H4>
<TT><U>keywords</U></TT>
<BLOCKQUOTE>
La liste de mots-clés.
</BLOCKQUOTE>
<H4>Voir</H4>
<A HREF="setauthor.htm">SetAuthor()</A>, <A HREF="setcreator.htm">SetCreator()</A>,
<A HREF="setsubject.htm">SetSubject()</A>, <A HREF="settitle.htm">SetTitle()</A>.
