<H2>SetTitle</H2>
<TT>SetTitle(<B>string</B> title)</TT>
<H4>Version</H4>
1.2
<H4>Description</H4>
Définit le titre du document.
<H4>Paramètres</H4>
<TT><U>title</U></TT>
<BLOCKQUOTE>
