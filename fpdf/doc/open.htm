<H2>Open</H2>
<TT>Open()</TT>
<H4>Description</H4>
Cette méthode commence la génération du fichier PDF; elle doit être appelée avant toute
méthode d'écriture. Aucune page n'est créée par cette méthode, aussi est-il nécessaire
d'appeler AddPage().
<H4>Voir</H4>
<A HREF="close.htm">Close()</A>.
