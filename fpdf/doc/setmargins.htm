<H2>SetMargins</H2>
<TT>SetMargins(<B>double</B> left, <B>double</B> top)</TT>
<H4>Description</H4>
Defines the left and top margins. By default, they equal 1 cm. Call this method to change them.
<H4>Parameters</H4>
<TT><U>left</U></TT>
<BLOCKQUOTE>
Left margin.
</BLOCKQUOTE>
<TT><U>top</U></TT>
<BLOCKQUOTE>
Top margin.
</BLOCKQUOTE>
<H4>See also</H4>
<A HREF="setleftmargin.htm">SetLeftMargin()</A>.
