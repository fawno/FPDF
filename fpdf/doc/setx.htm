<H2>SetX</H2>
<TT>SetX(<B>double</B> x)</TT>
<H4>Version</H4>
1.2
<H4>Description</H4>
Fixe l'abscisse de la position courante. Si la valeur transmise est négative, elle est
relative à l'extrémité droite de la page.
<H4>Paramètres</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
La valeur de l'abscisse.
</BLOCKQUOTE>
<H4>Voir</H4>
<A HREF="getx.htm">GetX()</A>, <A HREF="gety.htm">GetY()</A>, <A HREF="sety.htm">SetY()</A>.
